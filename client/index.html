<!DOCTYPE html>
<html>
<head>
  <title>Log in Screen</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='http://code.jquery.com/jquery-latest.js'></script>
  <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
</head>

<body style="background-color: red">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 top10 center-block center-col">
        <span class="title">Games Name</span>
      </div>
    </div>
    <form id='userLoginForm'>
      <div class='form-group'>
        <input id='usernameField' placeholder='Username'></input>
      </div>
      <div class='form-group'>
        <input id='passwordField' placeholder='Password' type='password' ></input>
      </div>
      <div class='form-group hidden'>
        <input id='passwordConfirmationField' placeholder='Enter Password Again'
        type='password' disabled></input>
      </div>
      <div class='form-group'>
        <input id='loginButton' value='Login' type='submit'/>
      </div>
    </form>

    <div class="row top3">
      <div class="col-xs-offset-3 col-xs-3">
        <div style="width: 100%; height: 100%">
          <img id='facebookLoginButton' src="imgs/facebook.png" alt="Login with facebook"
          style="max-height: 100%; max-width: 100%">
        </div>
      </div>
      <div class="col-xs-3">
        <div style="width: 100%; height: 100%">
          <img id='createAccountButton' src="imgs/create.png" alt="Create account"
          style="max-height: 100%; max-width: 100%">
        </div>
      </div>
    </div>
  </div>

  <script src='javascript/clientLogin.js'></script>
</body>
</html>
