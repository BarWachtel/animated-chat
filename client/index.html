<html>
    <head>
        <title>Log in Screen</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/bootstrap.css"> 
        <link rel="stylesheet" href="css/style.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body style="background-color: black">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6 top10 center-block center-col">
                    <span class="title">Games Name</span>
                </div>
            </div>
            <div class="row top5">
                <div class="col-xs-offset-3 col-xs-2">
                    <span class="usernameText">Username: </span>
                </div>
                <div class="col-xs-3">
                    <input type="text">
                </div>
            </div>
            <div class="row top1">
                <div class="col-xs-offset-3 col-xs-2">
                    <span class="usernameText">Password: </span>
                </div>
                <div class="col-xs-3">
                    <input type="text">
                </div>
            </div>
            <div class="row top3">
                <div class="col-xs-offset-3 col-xs-3">
                    <div style="width: 100%; height: 100%"> 
                        <img src="imgs/facebook.png" alt="facebook" style="max-height: 100%; max-width: 100%">
                    </div>
                </div>
                <div class="col-xs-3">
                    <div style="width: 100%; height: 100%"> 
                        <img src="imgs/create.png" alt="facebook" style="max-height: 100%; max-width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
